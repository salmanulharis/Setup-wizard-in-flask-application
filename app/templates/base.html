<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/d8955c239c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script language="javascript" type="text/javascript" src="{{ url_for('static', filename='js/common.js') }}"></script> -->


    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"> -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/setup_wizard.css') }}" rel="stylesheet" type="text/css">
    


    <!-- <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" type="text/css"> -->
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    {% block head %}{% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Klanio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if current_user.id %}
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{{ url_for('users.user_details') }}">User details</a>
            <!-- <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
          </div>
        </div>
        <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
      {% else %}
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
        <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
      {% endif %}
    </nav>
    <br>
	{% block content %}{% endblock %}
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>


</body>
</html>
